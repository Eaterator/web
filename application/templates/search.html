{% raw %}
    <div class="container"> <!-- angular ui partial view -->
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Input available products</h2>
                <hr>
                <div class="color-line center"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="custom-search-input" class="center" >
                    <div class="input-group col-md-12">
                        <!--<input type="text" class="form-control input-lg" data-role="tagsinput" ng-model="ingredients"/>
                        <span class="input-group-btn">-->
                        <tags-input class="form-control input-lg" ng-model="ingredients"></tags-input>
                        <button class="btn btn-info btn-lg btn-search" type="button" ng-click="searchRecipes(ingredients)">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
<!--                        </span>-->
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-3 sample-products-list">
                <span ng-repeat="ingredient in popularIngredients" ng-click="addPopular($index)">
                    {{ ingredient.name }}
                </span>
            </div>
        </div>
    </div>
{% endraw %}
{% include 'recipe/grid_view.html' %}
